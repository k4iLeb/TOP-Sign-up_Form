<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-container">
      <div class="logo-container">
        <img src="./images/k4-logo.png" alt="logo" /><span class="logo-text"
          >Community</span
        >
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@maralalon?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          target="_blank"
          >Martin LONGIN</a
        >
        on
        <a
          href="https://unsplash.com/photos/photo-of-blue-floral-illustration-xuA_dZZJNxk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          target="_blank"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-container">
      <h1>Welcome to the k4 community</h1>
      <form action="" method="get">
        <legend>Let's do this!</legend>
        <div class="form-input-container">
          <div class="form-inputs">
            <label for="fname">FIRST NAME</label
            ><input
              type="text"
              name="fname"
              id="fname"
              maxlength="30"
              pattern="[\w\d\s]{1,30}"
            />
          </div>
          <div class="form-inputs">
            <label for="lname">LAST NAME</label
            ><input
              type="text"
              name="lname"
              id="lname"
              maxlength="30"
              pattern="[\w\d\s]{1,30}"
            />
          </div>
          <div class="form-inputs">
            <label for="email">EMAIL</label
            ><input
              type="email"
              name="email"
              id="email"
              pattern="[\w\d]{1,20}@[\w\d]{1,20}\.{1}[\w\d]{1,3}\.?[\w\d]{1,3}"
            />
          </div>
          <div class="form-inputs">
            <label for="phone">PHONE NUMBER</label
            ><input
              type="tel"
              name="phone"
              id="phone"
              pattern="[\d]{3}[\s\.\-]?[\d]{3}[\s\.\-]?[\d]{4}"
              maxlength="12"
            />
          </div>
          <div class="form-inputs">
            <label for="pass">PASSWORD</label
            ><input type="password" name="pass" id="pass" maxlength="21" />
          </div>
          <div class="form-inputs">
            <label for="conpass">CONFIRM PASSWORD</label
            ><input
              type="password"
              name="conpass"
              id="conpass"
              maxlength="21"
            />
          </div>
        </div>
        <button>Create account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
