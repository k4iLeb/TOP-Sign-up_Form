<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-container">
      <div class="logo-container">
        <img src="./images/k4-logo.jpg" alt="logo" /><span class="logo-text"
          >k4</span
        >
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@maralalon?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Martin LONGIN</a
        >
        on
        <a
          href="https://unsplash.com/photos/photo-of-blue-floral-illustration-xuA_dZZJNxk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-container">
      <h2>Welcome to the k4 community</h2>
      <form action="" method="get">
        <legend>Let's do this!</legend>
        <div class="form-input-container">
          <div class="form-inputs">
            <label for="lname">FIRST NAME</label
            ><input
              type="text"
              name="lname"
              id="lname"
              pattern=""
              value="asdf"
            />
          </div>
          <div class="form-inputs">
            <label for="fname">LAST NAME</label
            ><input type="text" name="fname" id="fname" pattern="" />
          </div>
          <div class="form-inputs">
            <label for="email">EMAIL</label
            ><input type="email" name="email" id="email" pattern="" />
          </div>
          <div class="form-inputs">
            <label for="phone">PHONE NUMBER</label
            ><input type="tel" name="phone" id="phone" pattern="" />
          </div>
          <div class="form-inputs">
            <label for="pass">PASSWORD</label
            ><input type="text" name="pass" id="pass" pattern="" />
          </div>
          <div class="form-inputs">
            <label for="conpass">CONFIRM PASSWORD</label
            ><input type="text" name="conpass" id="conpass" pattern="" />
          </div>
        </div>
        <button>Create account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
